#user  nginx;
worker_processes  1;
#error_log  /var/log/nginx/error.log warn;
#pid        /var/run/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    #tcp_nopush     on;
    keepalive_timeout  65;

    # gzip压缩
    gzip  on;
    gzip_static on;
    gzip_min_length 10k;
    gzip_types text/javascript application/javascript text/css application/json;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    #include /etc/nginx/conf.d/*.conf;
#配置服务，通常是以serviceName：port作为服务
    upstream web-app-online {
#修改服务名称
        server svc-yqfk-backend:9600 max_fails=3 fail_timeout=30s;
    }

    server {
#要与 ingress 的端口保持一致，否则容易出现 redirect 端口错误
        listen       8081;
        server_name  127.0.0.1;

        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS'; #支持请求方式
        add_header 'Access-Control-Allow-Headers' 'Content-Type,*';
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host:$server_port;
        client_max_body_size 500m;
        client_body_buffer_size 1024k;


        location ~^/$ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
            return 302 $scheme://$host/yqfk/index.html ;
        }



        location ~^/(yqfk|yqfk/)$ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
            return 302 $scheme://$host:$server_port/yqfk/index.html ;
        }


        location @fallback
        {
            proxy_redirect     off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            proxy_pass http://web-app-online;

        }

        location ~^/yqfk/(index.html|form.html|driver.html|supervision.html|video.html|hmryhc.html|mjcmryqx.html|yddgyjl.html|gfxgwry.html|sealarea.html|help-document.html|generateReport.html|big.html|populationVerify.html|transferPage.html|favicon.ico)$ {
            alias   /dist/$1;
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log  on;
        }


        location ~^/yqfk/((html/|images/|img/|js/|css/|media/|assets/|static/|fonts/|h5/|player/|svg/|glb/|gltf/|device-pic/|template/).*)$ {
            root   /dist/;
            #autoindex on;
            access_log  on;
            expires     1d;
            try_files /$1 @fallback;
        }

        location ^~ /yqfk/medias/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_connect_timeout 4s; #配置点1
            proxy_read_timeout 120s; #配置点2，如果没效，可以考虑这个时间配置长一点
            proxy_send_timeout 12s; #配置点3
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            proxy_buffering off;
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            proxy_pass   http://svc-yqfk-websocket:9600;
        }
        #流调服务WebSocket推送
        location ^~ /yqfk/api/app/es/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_connect_timeout 4s; #配置点1
            proxy_read_timeout 120s; #配置点2，如果没效，可以考虑这个时间配置长一点
            proxy_send_timeout 12s; #配置点3
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            proxy_buffering off;
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            proxy_pass   http://svc-yqfk-websocket:9600;
        }
        #流调服务WebSocket推送
        location ^~ /yqfk/websocket/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_connect_timeout 4s; #配置点1
            proxy_read_timeout 120s; #配置点2，如果没效，可以考虑这个时间配置长一点
            proxy_send_timeout 12s; #配置点3
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            proxy_buffering off;
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            proxy_pass   http://svc-yqfk-websocket:9600;
        }

        #流调服务WebSocket推送
        location ^~ /yqfk/ext/hotel/custalarm {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_connect_timeout 4s; #配置点1
            proxy_read_timeout 120s; #配置点2，如果没效，可以考虑这个时间配置长一点
            proxy_send_timeout 12s; #配置点3
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            proxy_buffering off;
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            proxy_pass   http://svc-yqfk-websocket:9600;
        }

        location ~^/yqfk.*$ {
            proxy_redirect     off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade; #这是webSocket的配置
            proxy_set_header Connection "Upgrade"; #这是webSocket的配置
            add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,DELETE,PUT';
            #proxy_pass http://svc-vform-server:8080;
            proxy_pass http://web-app-online;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
