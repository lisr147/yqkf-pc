<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HK PC PLAYER</title>
</head>
<style>
    html,
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    .topButtons {
        font-size: 14px;
        cursor: pointer;
        margin-top: 16px;
    }

    .topBtn {
        color: #606266;
        border: 1px solid #DCDFE6;
        padding: 8px 16px;
        border-radius: 3px;
    }

    .screenBtn {
        color: #FFFFFF;
    }

    #previewBtn {
        margin-right: 8px;
    }

    .activeBtn {
        color: #3a8ee6;
        border: 1px solid #3a8ee6
    }

    .playWnd {
        /* margin: 0px 0 0 400px; */

        /* margin-left: 434px;
        margin-top: 188px; */
        width: 100vw;
        /*播放容器的宽和高设定*/
        height: 100vh;
        border: none;
        position: relative;
        margin-top: 16px;
    }

    #downloadPlugin {
        position: absolute;
        left: 0px;
        top: 60px;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20% 0%;
        display: none;
    }

    #downloadPlugin a {
        color: #ff0;
    }
</style>

<body>
    <div class="topButtons">
        <span id="previewBtn" class="topBtn">预览</span>
        <span id="playbackBtn" class="topBtn">回放</span>
    </div>
    <div id="playWnd" class="playWnd"></div>
    <div id="downloadPlugin">
        视频播放器插件启动失败，请确保插件已经正确安装。<br>
        点击此处<a href="./VideoWebPlugin.exe" target="_blank">下载</a>并安装插件
    </div>
</body>

<!--三个必要的js文件引入-->
<script src="jquery-1.12.4.min.js"></script>
<script src="jsencrypt.min.js"></script> <!-- 用于RSA加密 -->
<script src="jsWebControl-1.0.0.min.js"></script> <!-- 用于前端与插件交互 -->

<script type="text/javascript">
    var playState = false

    var playMode = 0;                                  //初始播放模式：0-预览，1-回放
    if (playMode === 0) {
        $('#previewBtn').addClass('activeBtn')
    } else {
        $('#playbackBtn').addClass('activeBtn')
    }

    // 是否为大屏页面
    const isBigScreen = window.parent.location.href.indexOf('big') > -1
    if (isBigScreen) {
        $('#previewBtn').addClass('screenBtn')
        $('#playbackBtn').addClass('screenBtn')
    }


    window.positionChange = (x, y) => {
        // console.log('播放器位置移动',x,y)
        $('#playWnd').css('left', x + 'px')
        $('#playWnd').css('top', y + 'px')
        oWebControl.JS_Resize(window.innerWidth, window.innerHeight);
    }


    const getQueryParam = (key) => {
        const reg = new RegExp('(^|&)' + key + '=([^&]*)(&|$)', 'i');
        const r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    const appkey = getQueryParam('appkey')
    const ip = getQueryParam('ip')
    const secret = getQueryParam('secret')
    const index = getQueryParam('index')
    // const index = '41000000111316600073'
    const port = getQueryParam('port')
    // console.log('params', appkey, ip, port, secret, index)

    //页面加载时创建播放实例初始化
    $(window).load(function () {
        initPlugin();
    });

    //声明公用变量
    var initCount = 0;
    var pubKey = '';

    // 创建播放实例
    function initPlugin() {
        oWebControl = new WebControl({
            szPluginContainer: "playWnd",                       // 指定容器id
            iServicePortStart: 15900,                           // 指定起止端口号，建议使用该值
            iServicePortEnd: 15909,
            szClassId: "23BF3B0A-2C56-4D97-9C03-0CB103AA8F11",   // 用于IE10使用ActiveX的clsid
            cbConnectSuccess: function () {                     // 创建WebControl实例成功
                $("#downloadPlugin").css('display', "none")
                oWebControl.JS_StartService("window", {         // WebControl实例创建成功后需要启动服务
                    dllPath: "./VideoPluginConnect.dll"         // 值"./VideoPluginConnect.dll"写死 
                }).then(function () {                           // 启动插件服务成功
                    oWebControl.JS_SetWindowControlCallback({   // 设置消息回调
                        cbIntegrationCallBack: cbIntegrationCallBack
                    });

                    oWebControl.JS_CreateWnd("playWnd", window.innerHeight, window.innerWidth) // JS_CreateWnd创建视频播放窗口，宽高可设定
                        .then(function () { // 创建播放实例成功
                            oWebControl.JS_RequestInterface({ // 获取视频插件版本号
                                funcName: "getVersion"
                            }).then((res) => {
                                if (res.responseMsg.data === 'V1.5.1') { //插件版本号为1.5.1
                                    init();  // 初始化视频播放器
                                } else {
                                    $("#downloadPlugin").css('display', "initial")
                                    oWebControl.JS_DestroyWnd();
                                    oWebControl = null;
                                }
                            })
                        });
                }, function () { // 启动插件服务失败
                });
            },
            cbConnectError: function () { // 创建WebControl实例失败
                oWebControl = null;
                // $("#playWnd").html("插件未启动，正在尝试启动，请稍候...");
                $("#downloadPlugin").css('display', "initial")

                WebControl.JS_WakeUp("VideoWebPlugin://"); // 程序未启动时执行error函数，采用wakeup来启动程序
                initCount++;
                if (initCount < 3) {
                    setTimeout(function () {
                        initPlugin();
                    }, 3000)
                } else {
                    $("#downloadPlugin").css('display', "initial")
                    // $("#playWnd").html("插件启动失败，请检查插件是否安装！");
                }
            },
            cbConnectClose: function (bNormalClose) {
                // 异常断开：bNormalClose = false
                // JS_Disconnect正常断开：bNormalClose = true	
                console.log("cbConnectClose");
                oWebControl = null;
            }
        });
    }

    // 设置窗口控制回调
    function setCallbacks() {
        oWebControl.JS_SetWindowControlCallback({
            cbIntegrationCallBack: cbIntegrationCallBack
        });
    }

    // 推送消息
    function cbIntegrationCallBack(oData) {
        console.log('cbIntegrationCallBack', oData)
        // showCBInfo(JSON.stringify(oData.responseMsg));
        // 开始播放事件
        if (oData.responseMsg.type === 2) {
            if (oData.responseMsg.msg.result === 768) {
                playState = true
            }
            else {
                playState = false
            }
        }
    }

    //初始化
    function init() {
        getPubKey(function () {

            ////////////////////////////////// 请自行修改以下变量值	////////////////////////////////////		
            // var appkey = "25631261";                           //综合安防管理平台提供的appkey，必填
            // var secret = setEncrypt(secret);   //综合安防管理平台提供的secret，必填
            // var ip = "113.108.62.131";                           //综合安防管理平台IP地址，必填
            // var port = 8830;                                    //综合安防管理平台端口，若启用HTTPS协议，默认443
            var snapDir = "D:\\SnapDir";                       //抓图存储路径
            var videoDir = "D:\\VideoDir";                     //紧急录像或录像剪辑存储路径
            var layout = "1x1";                                //playMode指定模式的布局
            var enableHTTPS = 1;                               //是否启用HTTPS协议与综合安防管理平台交互，这里总是填1
            var encryptedFields = 'secret';					   //加密字段，默认加密领域为secret
            var showToolbar = 1;          //是否显示工具栏，0-不显示，非0-显示
            var showSmart = 1;                                 //是否显示智能信息（如配置移动侦测后画面上的线框），0-不显示，非0-显示
            var buttonIDs = "0,16,256,257,258";  //自定义工具条按钮
            // var buttonIDs = ''
            var toolBarButtonIDs = "2307,4098,4609"
            ////////////////////////////////// 请自行修改以上变量值	////////////////////////////////////

            let argument = {
                appkey,                            //API网关提供的appkey
                secret: setEncrypt(secret),                            //API网关提供的secret
                ip,                                    //API网关IP地址
                playMode,                        //播放模式（决定显示预览还是回放界面）
                port: parseInt(port),                                //端口
                snapDir,                          //抓图存储路径
                videoDir,                        //紧急录像或录像剪辑存储路径
                layout,                            //布局
                enableHTTPS,                  //是否启用HTTPS协议
                encryptedFields,          //加密字段
                showToolbar,                  //是否显示工具栏
                showSmart,                      //是否显示智能信息
                buttonIDs,                      //自定义工具条按钮
                toolBarButtonIDs                //自定义工具栏按钮
            }

            oWebControl.JS_RequestInterface({
                funcName: "init",
                argument: JSON.stringify(argument)
            }).then(function (oData) {
                oWebControl.JS_Resize(window.innerWidth, window.innerHeight);  // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
                if (playMode === 0) {
                    startPreview() //开始播放
                } else {
                    startPlayback() //开始回放
                }
            })

        });
    }

    //获取公钥
    function getPubKey(callback) {
        oWebControl.JS_RequestInterface({
            funcName: "getRSAPubKey",
            argument: JSON.stringify({
                keyLength: 1024
            })
        }).then(function (oData) {
            if (oData.responseMsg.data) {
                pubKey = oData.responseMsg.data;
                callback()
            }
        })
    }

    //RSA加密
    function setEncrypt(value) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(pubKey);
        return encrypt.encrypt(value);
    }

    // 监听resize事件，使插件窗口尺寸跟随DIV窗口变化
    $(window).resize(function () {
        if (oWebControl != null) {
            oWebControl.JS_Resize(window.innerWidth, window.innerHeight);
            setWndCover();
        }
    });

    // 监听滚动条scroll事件，使插件窗口跟随浏览器滚动而移动
    $(window).scroll(function () {
        if (oWebControl != null) {
            oWebControl.JS_Resize(window.innerWidth, window.innerHeight);
            setWndCover();
        }
    });


    // 设置窗口裁剪，当因滚动条滚动导致窗口需要被遮住的情况下需要JS_CuttingPartWindow部分窗口
    function setWndCover() {
        var iWidth = $(window).width();
        var iHeight = $(window).height();
        var oDivRect = $("#playWnd").get(0).getBoundingClientRect();

        var iCoverLeft = (oDivRect.left < 0) ? Math.abs(oDivRect.left) : 0;
        var iCoverTop = (oDivRect.top < 0) ? Math.abs(oDivRect.top) : 0;
        var iCoverRight = (oDivRect.right - iWidth > 0) ? Math.round(oDivRect.right - iWidth) : 0;
        var iCoverBottom = (oDivRect.bottom - iHeight > 0) ? Math.round(oDivRect.bottom - iHeight) : 0;

        iCoverLeft = (iCoverLeft > 1000) ? 1000 : iCoverLeft;
        iCoverTop = (iCoverTop > 600) ? 600 : iCoverTop;
        iCoverRight = (iCoverRight > 1000) ? 1000 : iCoverRight;
        iCoverBottom = (iCoverBottom > 600) ? 600 : iCoverBottom;

        oWebControl.JS_RepairPartWindow(0, 0, 1001, 600);    // 多1个像素点防止还原后边界缺失一个像素条
        if (iCoverLeft != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, iCoverLeft, 600);
        }
        if (iCoverTop != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, 1001, iCoverTop);    // 多剪掉一个像素条，防止出现剪掉一部分窗口后出现一个像素条
        }
        if (iCoverRight != 0) {
            oWebControl.JS_CuttingPartWindow(1000 - iCoverRight, 0, iCoverRight, 600);
        }
        if (iCoverBottom != 0) {
            oWebControl.JS_CuttingPartWindow(0, 600 - iCoverBottom, 1000, iCoverBottom);
        }
    }

    //视频预览功能
    $("#previewBtn").click(function () {
        $('#previewBtn').addClass('activeBtn')
        $('#playbackBtn').removeClass('activeBtn')

        if (!oWebControl) {
            return
        }

        if (playMode === 1) {
            playMode = 0
            oWebControl.JS_HideWnd();
            initPlugin()
        } else if (playMode === 0) {
            startPreview();
        }
    });
    var startPreview = function () {
        var cameraIndexCode = index;     //获取输入的监控点编号值，必填
        var streamMode = 0;                                     //主子码流标识：0-主码流，1-子码流
        var transMode = 1;                                      //传输协议：0-UDP，1-TCP
        var gpuMode = 0;                                        //是否启用GPU硬解，0-不启用，1-启用
        var wndId = -1;                                         //播放窗口序号（在2x2以上布局下可指定播放窗口）

        cameraIndexCode = cameraIndexCode.replace(/(^\s*)/g, "");
        cameraIndexCode = cameraIndexCode.replace(/(\s*$)/g, "");

        oWebControl.JS_RequestInterface({
            funcName: "startPreview",
            argument: JSON.stringify({
                cameraIndexCode: cameraIndexCode,                //监控点编号
                streamMode: streamMode,                         //主子码流标识
                transMode: transMode,                           //传输协议
                gpuMode: gpuMode,                               //是否开启GPU硬解
                wndId: wndId                                     //可指定播放窗口
            })
        })
    }

    //视频回放功能
    $("#playbackBtn").click(function () {
        $('#playbackBtn').addClass('activeBtn')
        $('#previewBtn').removeClass('activeBtn')
        if (!oWebControl) {
            return
        }

        if (playMode === 0) {
            playMode = 1
            oWebControl.JS_HideWnd();
            initPlugin()
        } else if (playMode === 1) {
            startPlayback();
        }
    });
    var startPlayback = function () {
        const cameraIndexCode = index // 获取输入的监控点编号值，必填
        const startTimeStamp = new Date().getTime() - 30 * 24 * 60 * 60 * 1000 // 回放开始时间戳，必填
        const endTimeStamp = new Date().getTime() // 回放结束时间戳，必填
        const recordLocation = 1 // 录像存储位置：0-中心存储，1-设备存储
        const transMode = 0 // 传输协议：0-UDP，1-TCP
        const gpuMode = 0 // 是否启用GPU硬解，0-不启用，1-启用
        const wndId = -1 // 播放窗口序号（在2x2以上布局下可指定播放窗口）


        oWebControl.JS_RequestInterface({
            funcName: "startPlayback",
            argument: JSON.stringify({
                cameraIndexCode: cameraIndexCode, // 监控点编号
                startTimeStamp: Math.floor(startTimeStamp / 1000).toString(), // 录像查询开始时间戳，单位：秒
                endTimeStamp: Math.floor(endTimeStamp / 1000).toString(), // 录像结束开始时间戳，单位：秒
                recordLocation: recordLocation, // 录像存储类型：0-中心存储，1-设备存储
                transMode: transMode, // 传输协议：0-UDP，1-TCP
                gpuMode: gpuMode, // 是否启用GPU硬解，0-不启用，1-启用
                wndId: wndId // 可指定播放窗口
            })
        })
    }

    //停止全部预览
    $("#stopAllPreview").click(function () {
        oWebControl.JS_RequestInterface({
            funcName: "stopAllPreview"
        });
    });

    // 标签关闭
    $(window).unload(function () {
        if (oWebControl != null) {
            oWebControl.JS_HideWnd();   // 先让窗口隐藏，规避可能的插件窗口滞后于浏览器消失问题 
            oWebControl.JS_Disconnect().then(function () {  // 断开与插件服务连接成功
            },
                function () {  // 断开与插件服务连接失败
                });
        }
    });

</script>

</html>
